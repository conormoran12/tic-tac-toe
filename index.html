<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <!-- Inter font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
    <!--  -->
    <title>Tic Tac Toe</title>
</head>
<body>
    <div class="main-container">
        <nav class="navigation-bar">
            <div class="heading">Tic Tac Toe</div>
        </nav>
        <div class="game-container">
            <div class="scoreboard">
                <div class="player1">
                    <div class="character" id="x">X</div>
                    <div class="player-name" id="plr_1">Player1</div>
                    <div class="player-score" id="plr1_score">0</div>
                </div>
                <div class="player2">
                    <div class="character" id="o">O</div>
                    <div class="player-name" id="plr_2">Player2</div>
                    <div class="player-score" id="plr2_score">0</div>
                </div>
            </div>
            <div class="play-container">
                <div class="commentary-text" style="opacity: 0;">&nbsp;</div>
                <div class="game-grid">
                    <div class="field"></div>
                    <div class="field"></div>
                    <div class="field"></div>
                    <div class="field"></div>
                    <div class="field"></div>
                    <div class="field"></div>
                    <div class="field"></div>
                    <div class="field"></div>
                    <div class="field"></div>
                </div>
                <div class="option-container">
                    <button class="option-button" id="next_round_button" style="opacity: 0;">Next round</button>
                    <button class="option-button" id="restart_button" style="opacity: 0;">Restart</button>
                </div>
            </div>
            
        </div>
    </div>
</body>

<script src="tic-tac-toe.js" defer> </script>
</html>
